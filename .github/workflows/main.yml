name: CI-CD
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Contrução e envio da imagem docker
        uses: docker/build-push-action@v6
        with:
          context: ./src
          push: true
          file : ./src/Dockerfile
          tags: robsonmendes37/fake-shop-desafio:${{ github.run_number }}
      


  CD:
    needs: [CI]
    runs-on: ubuntu-latest
    steps:
      - run: echo "obter codigo"
      - run: echo "configurar ambiente"
      - run: echo "Deploy da aplicacao"
